    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6', // Electric Blue Principal
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
                950: '#172554',
              },
              studio: {
                50: '#f8fafc',

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
            background: rgba(2, 6, 23, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .mesh-gradient {
            background-color: #ffffff;
            background-image: radial-gradient(at 0% 0%, hsla(214, 95%, 93%, 1) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, hsla(230, 80%, 95%, 1) 0, transparent 50%),
                              radial-gradient(at 50% 100%, hsla(210, 100%, 98%, 1) 0, transparent 50%);
        }
        .dark .mesh-gradient {
            background-color: #020617;
            background-image: radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.08) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, rgba(79, 70, 229, 0.05) 0, transparent 50%);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
    </style>
